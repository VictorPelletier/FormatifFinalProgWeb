<div style="padding: 20px">
  <h1>Animation Angular</h1>
  <button mat-raised-button color="accent"(click)="animerunefois()">Animer une fois</button>
  <button mat-raised-button color="accent" (click)="playLoop_Angular_3()">Animer en boucle</button>
  <div class="square" [@ngShake]="ng_shake" style="background-color: red;"></div>
  <div class="square" [@ngBounce]="ng_bounce" style="background-color: green;"></div>
  <div class="square" [@ngTada]="ng_tada" style="background-color: blue;"></div>
</div>
<div style="padding: 20px">
  <h1>Animation CSS</h1>
  <button mat-raised-button color="accent"(click)="rotateleft()">Faire tourner</button>
  <div class="square" [class.rotate-left]="css_rotateleft" style="background-color:orange;"></div>
</div>
